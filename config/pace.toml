[general]
# Define where to store the activity log: options include "file", "database", etc.
activity_log_storage = "file"
# Path to the activity log file, used if log_storage is set to "file"
activity_log_path = "/path/to/your/activity.pace.toml"
# Specify the default format for new activity logs: "toml" or "yaml"
activity_log_format = "toml"
# Category separator used in the cli
category_separator = "::"
# Default priority for new tasks
default_priority = "medium"

[reviews]
# Format of the review generated by the pace: "pdf", "html", "markdown", etc.
review_format = "html"
# Directory where the reviews will be stored
review_directory = "/path/to/your/reviews/"

[export]
export_include_tags = true
export_include_descriptions = true
export_time_format = "%Y-%m-%d %H:%M"

[database]
# Database configurations are used if log_storage is set to "database"
engine = "sqlite" # only option supported for now is "sqlite"
connection_string = "path/to/your/database.db"

[pomodoro]
# Pomodoro technique specific configurations
work_duration_minutes = 25
break_duration_minutes = 5
long_break_duration_minutes = 15
sessions_before_long_break = 4

[inbox]
# Maximum number of items the inbox can hold
max_size = 100
# Default priority for new tasks added to the inbox
default_priority = "medium"
# Specifies whether new tasks should be auto-archived after a certain period
auto_archive_after_days = 30

[auto_archival]
# Enable or disable automatic archival of completed tasks
enabled = true
# Number of days after which completed tasks are automatically archived
archive_after_days = 90
# Path to the archival location (relevant if log_storage is "file")
archive_path = "/path/to/your/archive/"
