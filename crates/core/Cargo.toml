[package]
name = "pace_core"
version = "0.14.0"
authors = { workspace = true }
categories = { workspace = true }
edition = { workspace = true }
keywords = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
rust-version = "1.74.1"
description = "pace-core - library to support timetracking on the command line"

include = [
  "LICENSE",
  "README.md",
  "CHANGELOG.md",
  "src/**/*",
  "Cargo.toml",
]

# TODO!: Use features for adding optional dependencies for testing and merging etc.
[features]
default = []
cli = ["clap"]
sqlite = ["dep:rusqlite"]
clap = ["dep:clap"]
# testing = ["dep:arbitrary"]

[dependencies]
chrono = { version = "0.4.34", features = ["serde"] }
clap = { workspace = true, optional = true }
directories = "5.0.1"
displaydoc = "0.2.4"
enum_dispatch = "0.3.12"
getset = "0.1.2"
itertools = "0.12.1"
log = "0.4.21"
merge = "0.1.0"
miette = { version = "7.1.0", features = ["fancy"] }
open = "5.1.0"
parking_lot = { version = "0.12.1", features = ["deadlock_detection"] }
rayon = "1.9.0"
rusqlite = { version = "0.31.0", features = ["bundled", "chrono", "uuid"], optional = true }
serde = "1.0.197"
serde_derive = "1.0.197"
strum = { version = "0.26.1", features = ["derive"] }
strum_macros = "0.26.1"
thiserror = "1.0.57"
toml = { version = "0.8.10", features = ["indexmap", "preserve_order"] }
typed-builder = "0.18.1"
ulid = { version = "1.1.2", features = ["serde"] }

[dev-dependencies]
insta = { version = "1.36.1", features = ["toml", "redactions"] }
rstest = "0.18.2"
similar-asserts = { workspace = true }

[lints]
workspace = true
