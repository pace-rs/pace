[package]
name = "pace_core"
version = "0.15.1"
authors = { workspace = true }
categories = { workspace = true }
edition = { workspace = true }
keywords = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
rust-version = "1.74.1"
description = "pace-core - library to support timetracking on the command line"

include = [
  "LICENSE",
  "README.md",
  "CHANGELOG.md",
  "src/**/*",
  "Cargo.toml",
]

# TODO!: Use features for adding optional dependencies for testing and merging etc.
[features]
default = []
cli = ["clap"]
sqlite = ["dep:rusqlite"]
clap = ["dep:clap"]
# testing = ["dep:arbitrary"]

[dependencies]
chrono = { workspace = true }
clap = { workspace = true, optional = true }
directories = "5.0.1"
displaydoc = "0.2.4"
enum_dispatch = "0.3.12"
getset = "0.1.2"
humantime = "2.1.0"
itertools = "0.12.1"
merge = "0.1.0"
miette = { version = "7.2.0", features = ["fancy"] }
open = "5.1.2"
parking_lot = { version = "0.12.1", features = ["deadlock_detection"] }
rayon = "1.9.0"
rusqlite = { version = "0.31.0", features = ["bundled", "chrono", "uuid"], optional = true }
serde = "1.0.197"
serde_derive = "1.0.197"
serde_json = "1.0.114"
strum = { version = "0.26.1", features = ["derive"] }
strum_macros = "0.26.1"
tabled = "0.15.0"
thiserror = "1.0.57"
toml = { version = "0.8.10", features = ["indexmap", "preserve_order"] }
tracing = { version = "0.1.40" }
typed-builder = "0.18.1"
ulid = { version = "1.1.2", features = ["serde"] }
wildmatch = "2.3.0"

[dev-dependencies]
insta = { version = "1.36.1", features = ["toml", "redactions"] }
pace_testing = { workspace = true }
rstest = "0.18.2"
similar-asserts = { workspace = true }

[lints]
workspace = true
